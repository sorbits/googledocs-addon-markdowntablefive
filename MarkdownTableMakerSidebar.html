<!-- appended divs below -->
<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons.css">

<style type="text/css">

h2 {
  font-weight: 900;
}

button {
  margin-bottom: 8px;
}

#wrap, div.wrapper {
  margin: 16px;
}

table, textarea {
  width: 98%;
}

table, td {
  border: 1px solid silver;
  border-spacing: 2px;
}

textarea {
  height: 300px;
}

img.spinner {
  vertical-align: middle;
  width: 25px;
  height: 25px;
  padding: 2px;
}

</style>

<script>

  /**
    * Asynchronous client-side methods
    */
  function saveMarkdownFromRange() {
    onSavingMarkdown();
    google.script.run.withFailureHandler(onFailure)
      .withSuccessHandler(onSavedMarkdown)
      .saveAsMarkdownFromRange();
  }

  function saveMarkdownFromSheet() {
    onSavingMarkdown();
    google.script.run.withFailureHandler(onFailure)
      .withSuccessHandler(onSavedMarkdown)
      .saveAsMarkdownFromSheet();
  }

  /**
   * Update functions.
   */

  function updateFromRange() {
    document.getElementById('msg').innerHTML = getUpdatingSpinner();
    google.script.run.updateMarkdownFromRange();
  }

  function updateFrontSheet() {
    document.getElementById('msg').innerHTML = getUpdatingSpinner();
    google.script.run.updateMarkdownFromSheet();
  }


  /**
    * Callback functions
    */
  function onSavedMarkdown(url) {
    var m = document.getElementById('msg');
    m.innerHTML = '<br/>Saved as Markdown! <b><a href="' + url + '">View file</a></b> in Google Drive.';
  }

  function onFailure() {
    var m = document.getElementById('msg');
    m.innerHTML = '<br/><b>Oops! Your file did not save.</b>';
  }

  /**
    * Helper functions
    */
  function onSavingMarkdown() {
    var m = document.getElementById('msg');
    m.innerHTML = getSavingSpinner();
  }

  function getSavingSpinner() {
    return '<br/>'
      + '<img src="https://cloud.githubusercontent.com/assets/7258373/7875115/981626ae-056d-11e5-82e0-0552852989ff.gif"'
      + '  title="loading" alt="loading" width="25" height="25" class="spinner" />'
      + '<b>Saving...</b>';
  }

  function getUpdatingSpinner() {
    return '<br/>'
      + '<img src="https://cloud.githubusercontent.com/assets/7258373/7875115/981626ae-056d-11e5-82e0-0552852989ff.gif"'
      + '  title="loading" alt="loading" width="25" height="25" class="spinner" />'
      + '<b>Updating...</b>';
  }


</script>
