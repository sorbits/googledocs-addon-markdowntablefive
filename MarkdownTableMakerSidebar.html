<html>
<head>
</head>
<body>
<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons.css">

<style type="text/css">
img.spinner {
  vertical-align: middle;
  width: 25px;
  height: 25px;
  padding: 2px;
}

textarea#markdownTextArea {
  font-family: monospace;
  width: 100%;
  height: 200px;
}
</style>

<div class="block">

<textarea READONLY id="markdownTextArea">
<?= data ?>
</textarea>

</div>

<div style="display: flex;">
  <button style="align-self: flex-start;" class="action" onClick="copyMarkdownToClipboard(); google.script.host.close();">Copy to clipboard</button>
  <button onClick="google.script.host.close();">Cancel</button>
  <button style="margin-left: auto;" onClick="saveMarkdownToGoogleDrive();">Save to Google Drive</button>
</div>

<div id="msg" class="block">&nbsp;</div>

<script>

  /**
    * Asynchronous client-side methods
    */
  function saveMarkdownToGoogleDrive() {
    onSavingMarkdown();
    google.script.run.withFailureHandler(onFailure)
      .withSuccessHandler(onSavedMarkdown)
      .saveTextToGoogleDrive(<?= data ?>);
  }

  /**
    * Callback functions
    */
  function onSavedMarkdown(url) {
    var m = document.getElementById('msg');
    m.innerHTML = '<br/>Saved as Markdown! <b><a target="_blank" href="' + url + '">View file</a></b> in Google Drive.';
  }

  function onFailure() {
    var m = document.getElementById('msg');
    m.innerHTML = '<br/><b>Oops! Your file did not save.</b>';
  }

  /**
    * Helper functions
    */
  function onSavingMarkdown() {
    var m = document.getElementById('msg');
    m.innerHTML = getSavingSpinner();
  }

  function getSavingSpinner() {
    return '<br/>'
      + '<img src="https://cloud.githubusercontent.com/assets/7258373/7875115/981626ae-056d-11e5-82e0-0552852989ff.gif"'
      + '  title="loading" alt="loading" width="25" height="25" class="spinner" />'
      + '<b>Saving...</b>';
  }

  function copyMarkdownToClipboard() {
    var textarea = document.getElementById("markdownTextArea");
    textarea.select();
    document.execCommand('copy');
  }

</script>
